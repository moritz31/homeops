---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env: 
      DB_HOSTNAME: "immich-postgres-rw"
      DB_DATABASE_NAME: "app"
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: username
      DB_PASSWORD: 
        valueFrom:
          secretKeyRef:
            name: immich-database-app
            key: password
    immich:
      persistence:
        library:
          existingClaim: immich-library-pvc
    valkey:
      enabled: true
    server:
      enabled: true
      ingress:
        main:
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/target: home.kirstein.me
          ingressClassName: "external-ingress"
          hosts:
            - host: photos.kirstein.me
              paths:
                - path: "/"
    machine-learning:
      enabled: true
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          existingClaim: immich-ml-pvc