---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      tag: 1.31.2
    persistence:
      data:
        enabled: true
        storageClass:  nfs-client
        accessMode: ReadWriteOnce
        size: 1Gi
      usb:
        enabled: true
        hostPath: /dev/ttyACM0
    config:
      serial:
        port: /dev/ttyACM0
        adapter: deconz
      mqtt: 
        server: "mqtt://mosquitto"
    securityContext:
      privileged: true
      runAsGroup: 20
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-ingress"
        annotations: 
          external-dns.alpha.kubernetes.io/hostname: z2m.nas01.kirstein.me
        hosts:
          - host: "z2m.nas01.kirstein.me"
            paths:
              - path: /
                pathType: Prefix