---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: sabnzbd
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: media-servarr
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    application:
      urlBase: ''
    ingress:
      enabled: true
      className: internal-ingress
      host: sabnzbd.int.kirstein.me 
    deployment:
      container:
        volumeMounts:
        - name: 'config'
          mountPath: '/config'
        - name: 'usenet'
          mountPath: '/data/usenet'
      volumes:
        usenet:
          persistentVolumeClaim:
            claimName: usenet-data
    persistentVolumeClaims:
      sabnzbd-config:
        storageClassName: "nfs-client"
