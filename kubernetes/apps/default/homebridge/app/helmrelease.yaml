---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: oznu/homebridge
      tag: "2023-01-08"
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-ingress"
        hosts:
          - host: hb.nas01.kirstein.me
            paths:
            - path: /
              pathType: Prefix
    persistence:
      config:
        mountPath: /homebridge
        storageClass:  nfs-client
        accessMode: ReadWriteOnce
        size: 1Gi
    hostNework: true