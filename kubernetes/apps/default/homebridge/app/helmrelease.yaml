---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: homebridge
      version: 3.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      tag: "2023-01-08"
    persistence:
      enabled: true
      size: 1Gi
      storage-class: nfs-client
      accessMode: ReadWriteOnce
    hostNework: true