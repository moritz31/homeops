---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-mqtt-exporter
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/mqtt-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mqtt-exporter
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m