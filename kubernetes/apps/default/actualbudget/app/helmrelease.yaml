---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actualbudget
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: actualbudget
      version: 1.8.2
      sourceRef:
        kind: HelmRepository
        name: community-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      className: internal-ingress
      hosts:
      - host: actual.int.kirstein.me
        paths:
          - path: /
            pathType: ImplementationSpecific
    persistence:
      enabled: true
      storageClass: nfs-client
